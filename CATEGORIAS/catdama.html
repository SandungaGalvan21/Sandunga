        <!-- HTML principal con el carrusel -->

                <!-- Aqu√≠ se cargar√°n los productos de productos.html -->

        </div>

    <script>
        function moveCarousel(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const itemWidth = carousel.children[0].offsetWidth + 10; // Ancho de los productos + espacio
            const visibleItems = 6; // N√∫mero de productos visibles
            const totalItems = carousel.children.length;

            // √çndice actual del carrusel
            let currentIndex = parseInt(carousel.dataset.index || 0);
            currentIndex += direction;

            // Validar los l√≠mites del desplazamiento
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex > totalItems - visibleItems) {
                currentIndex = totalItems - visibleItems;
            }

            // Aplicar la transformaci√≥n para desplazar los productos
            carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            carousel.dataset.index = currentIndex;
        }

        // Funci√≥n para cargar productos
        function cargarProductos() {
            fetch('/PRODUCTOS/DAMA/sudaderas.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al cargar los productos: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    // Crear un contenedor temporal para manipular el HTML de productos.html
                    const tempContainer = document.createElement('div');
                    tempContainer.innerHTML = data;

                    // Seleccionar √∫nicamente los elementos con la clase "product-card"
                    const productos = tempContainer.querySelectorAll('.product-card');
                    const limitedProducts = Array.from(productos).slice(0, 6); // Limitar a 6 productos

                    if (productos.length === 0) {
                        console.warn("No se encontraron productos con la clase 'product-card'.");
                    }

                    // Agregar cada "product-card" al carrusel
                    const carouselContainer = document.getElementById('carousel2');
                    limitedProducts.forEach(producto => {
                        carouselContainer.appendChild(producto);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los productos:', error);
                    const carouselContainer = document.getElementById('carousel2');
                    carouselContainer.innerHTML = `<p>Error al cargar productos. Por favor, intenta m√°s tarde.</p>`;
                });
        }

        window.addEventListener('load', cargarProductos);
    </script>

    <div id="footer-container"></div> <!-- div para pie de pagina -->

    <script>
        /* script para header y footer */
        async function cargarHeaderFooter() {
            try {
                const respuesta = await fetch('/HEADER-FOOTER/header-footer.html');
                if (!respuesta.ok) throw new Error('Error al cargar el archivo header-footer.html');

                const contenido = await respuesta.text();
                const contenedorTemporal = document.createElement('div');
                contenedorTemporal.innerHTML = contenido;

                const header = contenedorTemporal.querySelector('header');
                const footer = contenedorTemporal.querySelector('footer');

                if (header) document.getElementById('header-container').appendChild(header);
                if (footer) document.getElementById('footer-container').appendChild(footer);
            } catch (error) {
                console.error('Error al cargar el header y footer:', error);
            }
        }
        window.onload = cargarHeaderFooter;
    </script>
