</head>
<body>
    <div id="header-container"></div> <!-- div para encabezado -->
<section> <!-- Aqui empieza el contenido de la pagina principal -->
    <div class="carousel">
        <div class="carousel-inner">

                <a href="/CATEGORIAS/catdama.html">

                </a>

            </div>
            <div class="relative">
                <a href="/CATEGORIAS/catcaballero.html">
                    <img src="https://i.ibb.co/XZKNgq4/CABALLERO.png" alt="CABALLERO">
                </a>
                <h2>CABALLERO</h2>

            <div class="relative">

            </div>
        </div>
        <!-- Controles del carrusel -->
        <div class="carousel-controls">
            <button class="carousel-control-prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-control-next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
</section>

    <script> /* script para el carrusel */
let currentIndex = 0;

function moveSlide(direction) {
    const items = document.querySelectorAll('.carousel .carousel-inner .relative');
    const totalItems = items.length;
    const carouselInner = document.querySelector('.carousel-inner');

    // Calcular cantidad visible según el ancho de la ventana
    let visibleItems = 3; // Predeterminado para computadoras
    if (window.innerWidth <= 430) {
        visibleItems = 1; // Celulares
    } else if (window.innerWidth >= 768 && window.innerWidth <= 884) {
        visibleItems = 2; // Tablets
    }

    // Calcular nuevo índice
    currentIndex += direction;

    // Limitar el índice
    if (currentIndex < 0) {
        currentIndex = 0;
    } else if (currentIndex > totalItems - visibleItems) {
        currentIndex = totalItems - visibleItems;
    }

    // Mover carrusel
    const itemWidth = carouselInner.offsetWidth / visibleItems;
    carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
}

// Ajustar el carrusel al cambiar el tamaño de la ventana
window.addEventListener('resize', () => {
    currentIndex = 0; // Reinicia al inicio al redimensionar
    document.querySelector('.carousel-inner').style.transform = `translateX(0)`;
});
    </script>

<script> /* script para header y footer */
    // Función para cargar el header y footer desde un archivo externo
    async function cargarHeaderFooter() {
        try {
            const respuesta = await fetch('/HEADER-FOOTER/header-footer.html');
            if (!respuesta.ok) throw new Error('Error al cargar el archivo header-footer.html');

            const contenido = await respuesta.text();
            const contenedorTemporal = document.createElement('div');
            contenedorTemporal.innerHTML = contenido;

            const header = contenedorTemporal.querySelector('header');
            const footer = contenedorTemporal.querySelector('footer');

            if (header) document.getElementById('header-container').appendChild(header);
            if (footer) document.getElementById('footer-container').appendChild(footer);

// Código para habilitar el menú de hamburguesa
document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const navLeft = document.querySelector('.nav-left');

    // Verifica que ambos elementos existan
    if (hamburger && navLeft) {
        hamburger.addEventListener('click', () => {
            navLeft.classList.toggle('active');
        });
    }
});
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Llamada a la función para cargar y procesar el header y footer
    cargarHeaderFooter();
</script>
</body>
