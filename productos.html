            <!-- Left and Right Navigation Arrows -->
            <button onclick="moveCarousel(-1)" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button onclick="moveCarousel(1)" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const carousel = document.getElementById('carousel');
            const itemWidth = carousel.children[0].offsetWidth; // Width of each item
            const visibleItems = 6; // Number of visible items
            const totalItems = carousel.children.length;

            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex > totalItems - visibleItems) currentIndex = totalItems - visibleItems;

            carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }
    </script>
